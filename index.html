<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xperception.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #888;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .logo-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
        }
        
        .logo-img {
            width: 800px;
            max-width: 90vw;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }
        
        .contact {
            margin-top: 3rem;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
        }
        
        .contact a {
            color: #888;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #ccc;
        }
        
        .contact a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #888;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .contact a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0, 242, 255, 0) 70%);
            filter: blur(30px);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        
        .glow:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .glow:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.15) 0%, rgba(0, 255, 157, 0) 70%);
        }
        
        .glow:nth-child(3) {
            bottom: 10%;
            left: 25%;
            animation-delay: 4s;
            width: 200px;
            height: 200px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(15px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        /* Particle background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(136, 136, 136, 0.3);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }
        
        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-img {
                width: 90vw;
            }
            
            .contact {
                font-size: 1rem;
            }
        }

        /* Particle background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 242, 255, 0.5);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }
        
        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .contact {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Glow effects -->
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    
    <!-- Particle background -->
    <div class="particles" id="particles"></div>

    <!-- Logo content -->
    <div class="logo-container">
        <img src="logo.png" alt="xperception.ai" class="logo-img">
        <div class="contact">
            <a href="mailto:info@xperception.ai">info@xperception.ai</a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100; // Start below viewport
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random animation duration and delay
            const duration = 5 + Math.random() * 10;
            const delay = Math.random() * 5;
            
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Random size
            const size = 1 + Math.random() * 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Make particles continuous
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                if (parseFloat(particle.style.top) < -10) {
                    particle.style.top = '110%';
                    particle.style.left = `${Math.random() * 100}%`;
                }
            });
        }, 1000);
    </script>
    
</body>
</html>
